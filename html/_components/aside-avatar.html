<aside class="hidden sticky ml-8 xl:ml-0 left-[max(0px,calc(50%-40rem))] top-40 bottom-0 basis-1/3 z-10 lg:flex flex-col items-center justify-center gap-y-8 h-full">
	<img src="/images/me.webp" class="rounded-xl lg:rounded-3xl size-[200px] lg:size-[unset] max-w-[360px]" width="200" height="200" alt="lemredd's image">
	<div class="relative w-full h-max">
		{% set socials = {
			"github": "github.com/lemredd",
			"linkedin": "linkedin.com/in/jarlemred",
			"dailydev": "app.daily.dev/lemredd"
		} %}
		{# TODO: use singular `socials.svg` and imitate McMaster Carr #}
			<ul class="flex justify-center gap-x-8 lg:justify-evenly lg:gap-x-0 items-center">
				{% for social, link in socials %}
					<li>
						<a href="https://{{ link }}" target="_blank" aria-label="{{ social }}">
							<div class="hover:scale-125 transition-transform duration-300 {% if social === "dailydev" %}h-[32px] w-[45px]{% else %}size-[32px]{% endif %}" style="background: url('/images/socials.svg') -{{loop.index0 * 64}}px 0;"></div>
						</a>
					</li>
				{% endfor %}
			</ul>
	</div>
</aside>
