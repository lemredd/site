{# Aside Avatar #}
<aside class="fixed left-[max(0px,calc(50%-40rem))] top-0 bottom-0 basis-1/3 z-10 flex flex-col items-center justify-center gap-y-8 h-full">
	<img src="https://placehold.co/360x360" class="rounded-3xl" alt="lemredd's image">
	<div class="relative w-full h-max">
		{% set socials = {
			"github": "github.com/lemredd",
			"linkedin": "linkedin.com/in/jarlemred",
			"dailydev": "app.daily.dev/lemredd"
		} %}
		{# TODO: use singular `socials.svg` and imitate McMaster Carr #}
			<ul class="flex justify-evenly items-center">
				{% for social, link in socials %}
					<li>
						<a href="https://{{ link }}" target="_blank">
							<img src="/static/images/socials/social-{{ social }}.svg" alt="{{ social }}">
						</a>
					</li>
				{% endfor %}
			</ul>
	</div>
</aside>
