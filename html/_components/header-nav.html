{# Header Navigation Component #}
{% set navs = ["home", "work", "contact"] %}

<header hx-boost="true">
	<nav>
		<ul class="container mx-auto flex justify-end gap-x-4 py-8">
		{% for nav in navs %}
			<li>
				<a
					href="/{{ nav }}"
					class="capitalize text-sm rounded px-2 py-1 [&[aria-current=page]]:font-bold [&[aria-current=page]]:text-primary"
					{% if request.url.includes(nav) %}aria-current="page"{% endif %}
				>{{ nav }}</a>
			</li>
		{% endfor %}
		</ul>
	</nav>
</header>
