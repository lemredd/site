{# Projects #}
{% if not projects %}
<ul class="grid gap-8 grid-cols-1 grid-rows-3 lg:grid-cols-2 lg:grid-rows-[300px_250px] mt-20">
{% for i in [1,2,3] %}
	<li class="rounded-3xl first:col-span-full bg-zinc-900 animate-pulse">
		<div class="w-full h-full block p-4"></div>
	</li>
{% endfor %}
</ul>
{% else %}
<ul class="grid gap-8 grid-cols-1 grid-rows-3 lg:grid-cols-2 lg:grid-rows-[300px_250px] mt-20">
{% for project in projects %}
<li class="rounded-3xl first:col-span-full bg-zinc-900 bg-cover bg-no-repeat bg-center" style="background-image: url('https://raw.githubusercontent.com/{{project.name}}/refs/heads/main/featured.png');">
	<a href="{{project.html_url}}" class="w-full group h-full block p-4 hover:bg-zinc-800 hover:bg-opacity-50 transition-colors duration-300" target="_blank">
		<div class="group-hover:opacity-100 opacity-0 transition-opacity duration-300 flex flex-col justify-between gap-y-4 h-full">
			<div class="flex gap-x-4 items-center">
				<img src="/images/github-project.svg" alt="{{project.name}}" />
				<h3 class="text-xl font-bold">{{project.name}}</h3>
			</div>
			<div class="space-y-4">
				<p>{{project.description}}</p>
				<ul class="flex flex-wrap gap-4 items-center">
				{% for topic in project.topics %}
					<li class="text-sm text-fg-2 bg-fg py-1 px-2 rounded-full">{{topic}}</li>
				{% endfor %}
				</ul>
			</div>
		</div>
	</a>
	</li>
{% endfor %}
</ul>
{% endif %}
