{% extends "_layouts/body.html" %}

{% block content %}
<section id="skills" class="space-y-10">
	<h3 class="text-primary text-3xl capitalize">Contact</h3>
	<h4 class="text-4xl">Let's work together!</h4>
	<form class="grid grid-cols-2 grid-rows-[auto_auto_1fr_auto] gap-10 text-fg-2">
		<div class="flex flex-col gap-4">
			<label for="name" class="text-fg-2">Name</label>
			<input type="text" name="name" id="name" placeholder="Your full name" class="py-2 border-b-2 border-b-[#fff2] text-2xl placeholder:text-[#fff2]">
		</div>
		<div class="flex flex-col gap-4">
			<label for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="Email address" class="py-2 border-b-2 border-b-[#fff2] placeholder:text-[#fff2] text-2xl">
		</div>
		<div class="flex flex-col gap-4 col-span-2">
			<label for="phone">Phone</label>
			<input type="phone" name="phone" id="phone" class="py-2 border-b-2 border-b-[#fff2] placeholder:text-[#fff2] text-2xl">
		</div>
		<div class="flex flex-col gap-4 col-span-2">
			<label for="message">Message</label>
			<textarea name="message" id="message" class="py-2 border-b-2 border-b-[#fff2] placeholder:text-[#fff2] text-2xl"></textarea>
		</div>
		{# TODO: integrate CloudFlare Turnstile #}
		<button class="border border-fg-2" id="turnstile">placeholder</button>
		<button class="uppercase px-4 py-2 border border-fg-2 rounded-lg text-fg-2 w-full max-w-[200px] justify-self-end">Send</button>
	</form>
</section>
{% endblock %}
