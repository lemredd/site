{# Contact Form #}
<form method="POST" class="grid grid-cols-1 md:grid-cols-2 grid-rows-[auto_auto_1fr_auto] gap-y-6 lg:gap-10 text-fg-2" hx-post="/contact">
	<div class="flex flex-col gap-4">
		<label for="name" class="text-fg-2">Name</label>
		<input type="text" name="name" id="name" placeholder="Your full name" class="py-2 border-b-2 border-b-[#fff2]  lg:text-2xl placeholder:text-[#fff2]">
	</div>
	<div class="flex flex-col gap-4">
		<label for="email">Email</label>
		<input type="email" name="email" id="email" placeholder="Email address" class="py-2 border-b-2 border-b-[#fff2] placeholder:text-[#fff2]  lg:text-2xl">
	</div>
	<div class="flex flex-col gap-4 md:col-span-2">
		<label for="message">Message</label>
		<textarea name="message" id="message" placeholder="Write a brief message about your concern..." rows="5" class="py-2 border-b-2 border-b-[#fff2] placeholder:text-[#fff2]  lg:text-2xl"></textarea>
	</div>
	{# TODO: integrate CloudFlare Turnstile #}
	<div class="max-w-[400px] md:justify-self-start">
		<div class="cf-turnstile" data-size="flexible" data-sitekey="{{siteKey}}"></div>
	</div>
	<button class="uppercase px-4 py-2 border border-fg-2 rounded-lg text-fg-2 w-full md:max-w-[200px] md:justify-self-end">Send</button>
</form>
