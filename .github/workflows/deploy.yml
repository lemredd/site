name: Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Update & upgrade apt
        run: |
          sudo apt upgrade -y
          sudo apt install -y gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libgbm1 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Build step
        run: "deno task build"

      - name: Puppeteer step
        run: "deno -A npm:puppeteer browsers install chrome"

      - name: Test step
        run: "deno -A test/server.ts up & deno -A test/index.ts && deno -A test/server.ts down"

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "lemredd"
          entrypoint: "main.ts"
          root: ""
